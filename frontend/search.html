<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siddha Portal | Remedy Finder</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="search.js"></script>
</head>
<body>
  <!-- Unified Navbar -->
  <header>
    <div class="navbar">
      <h1>Devaithiyam - Digital Siddha Portal</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="chatbot.html">Chatbot</a>
        <a href="diseases.html">Diseases</a>
        <a href="herbs.html">Herbs</a>
        <a href="remedies.html">Remedies</a>
        <a href="search.html" class="active">Search</a>
      </nav>
    </div>
  </header>

  <!-- Search Layout -->
  <main class="search-layout">
    <!-- Left: Filter Sidebar -->
    <aside class="filter-sidebar">
      <h2>ğŸ©º Disease</h2>
      <select id="disease-select" class="disease-dropdown">
        <option value="">-- Choose Disease --</option>
      </select>

      <h2>ğŸŒ¿ Ingredients</h2>
      <div id="ingredient-filters" class="checkbox-group">
        <!-- Dynamically loaded checkboxes -->
      </div>

      <div class="filter-buttons">
        <button id="run-search" class="primary-btn">Search</button>
        <button id="clear-search" class="secondary-btn">Clear</button>
      </div>
    </aside>

    <!-- Right: Results -->
    <section class="results-section">
      <h2>ğŸ” Search Results</h2>
      <div id="search-empty" class="muted">Select a disease or ingredients to begin.</div>

      <div class="search-results-grid" id="results-wrapper">
        <div class="result-group" id="col-disease" style="display:none;">
          <h4 class="group-title">ğŸ©º Disease Matches</h4>
          <ul id="disease-results" class="result-list"></ul>
        </div>

        <div class="result-group" id="col-ingredient-remedies" style="display:none;">
          <h4 class="group-title">ğŸ’Š Remedies</h4>
          <ul id="ingredient-remedies" class="result-list"></ul>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal for remedy details -->
  <div id="remedy-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span id="remedy-modal-close" class="close">&times;</span>
      <div id="remedy-modal-body"></div>
    </div>
  </div>
</body>
</html>
